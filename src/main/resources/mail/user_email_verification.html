<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>코인 이메일 인증</title>

<body style="margin: 0; padding: 0;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border: 1px solid #cccccc;">

      <img src="https://static.koreatech.in/mail_form_logo.png" alt="KOIN 로고" width="300" height="295"
           style="display: block;"/>

  </tr>
  <tr>
    <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px;">
      <table border="0" cellpadding="0" cellspacing="0" width="100%">

          <td style="color: #153643; font-family: Arial, sans-serif; font-size: 24px; text-align: center;">
            <b>이메일 인증 코드</b>

        </tr>
        <tr>

            <br>
            요청하신 인증 코드는 아래와 같습니다.<br><br>

            <div style="font-size: 28px; font-weight: bold; color: #005C92;">
              <span th:text="${code}">123456</span>

  </tr>
  <tr>
    <td bgcolor="#2F2F2F" style="padding: 30px 30px 30px 30px;">
