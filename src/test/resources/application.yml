jwt:
  secret-key: EXAMPLE7A3E4F37B3DAD9CD8KEY6AA4B1AF7123!@#
  access-token:
    expiration-time: 600000 # (ms) = 10 minutes

spring:
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  flyway:
    enabled: false
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: create
  thymeleaf:
    prefix: "classpath:/mail/"
    suffix: ".html"
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  autoconfigure:
    exclude:
      - org.redisson.spring.starter.RedissonAutoConfigurationV2

  data:
    redis:
        repositories:
          enabled: true
          keyspace-events: ON_STARTUP

server:
  tomcat:
    max-http-form-post-size: 10MB
  #  MockMvc이용하면 한글 깨지는 문제 해결하는 설정
  servlet:
    encoding:
      force-response: true

logging:
  level:
    org:
      springframework:
        transaction: DEBUG  # 스프링 트랜잭션 관련 로그 출력
        orm.jpa.JpaTransactionManager: DEBUG
      hibernate:
        engine:
          transaction:
            internal: DEBUG  # Hibernate 트랜잭션 로그 상세 출력
        type:
          descriptor:
            sql: trace

