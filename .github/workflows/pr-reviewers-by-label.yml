name: "Assign Reviewers by Label"
on:
  pull_request:
    types: [labeled, unlabeled]

jobs:
  add-reviews:
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v2.0.0
        with:
          configuration-path: '.github/auto_assign.yml'
          filterLabels:
            include:
              - Team Business
              - Team Campus
              - Team User
